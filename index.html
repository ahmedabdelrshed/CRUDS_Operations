<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds</title>
    <!-- MAIN Tampelte STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="crud">
        <div class="container">
            <div class="head">
                <h2>Cruds</h2>
                <p>Project Management System</p>
            </div>
            <div class="inputs">
                <input type="text" placeholder="Title of item" id="title">
                <div class="price">
                    <input type="number" onkeyup="getTotalPrice()" placeholder="Price" id="price">
                    <input type="number" onkeyup="getTotalPrice()" placeholder="Taxes" id="taxes">
                    <input type="number" onkeyup="getTotalPrice()" placeholder="Ads" id="ads">
                    <input type="number" onkeyup="getTotalPrice()" placeholder="Discount" id="discount">
                    <small id="total"></small>
                </div>
                <input type="number" placeholder="Count" id="count">
                <input type="text" placeholder="Category" id="Category">
                <button id="submit">Create</button>
            </div>
            <div class="outputs">
                <div class="search">
                    <input type="text" placeholder="Search" id="search">
                    <div class="btn-search">
                        <button id="searchTitle">Search By Title</button>
                        <button id="searchCategory">Search By Category</button>
                    </div>
                </div>
                <div class="deleteAll">

                </div>
                <table>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>Total</th>
                            <th>Category</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="JS/script.js
    "></script>
</body>

</html>
